<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshit Nagar - Developer Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div class="gradient-bg"></div>
        <div class="grid-overlay"></div>
        <div class="container">
            <div class="hero-content animate-fade-in">
                <h1 class="hero-title animate-slide-up">
                    <span class="text-dark">Hello, I'm </span>
                    <span class="gradient-text">Harshit Nagar</span>
                </h1>
                <p class="hero-description animate-slide-up-delay">
                    A passionate full-stack developer crafting exceptional digital experiences
                </p>
                <div class="social-links animate-fade-in-delay">
                    <a href="https://github.com/harshitnagar22" target="_blank" class="button button-github">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/harshit-nagar-708a27290" target="_blank" class="button button-linkedin">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="mailto:harshitnagar222@gmail.com" class="button button-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </a>
                </div>
                <div class="scroll-indicator animate-bounce">
                    <svg viewBox="0 0 24 24" class="arrow-down">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2 class="section-title">
                <span class="title-text">Projects</span>
            </h2>
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be loaded dynamically via JavaScript -->
                <div class="loading-skeleton">
                    <div class="skeleton-card" aria-hidden="true">
                        <div class="skeleton-header"></div>
                        <div class="skeleton-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills-section">
        <div class="container">
            <h2 class="section-title">
                <span class="title-text">Skills</span>
            </h2>
            <div class="skills-grid">
                <div class="skill-card frontend animate-card">
                    <div class="card-content">
                        <h3>Frontend</h3>
                        <div class="skills-tags">
                            <span class="tag">React</span>
                            <span class="tag">TypeScript</span>
                            <span class="tag">Tailwind CSS</span>
                            <span class="tag">Next.js</span>
                        </div>
                    </div>
                </div>
                <div class="skill-card backend animate-card">
                    <div class="card-content">
                        <h3>Backend</h3>
                        <div class="skills-tags">
                            <span class="tag">Node.js</span>
                            <span class="tag">Express</span>
                            <span class="tag">PostgreSQL</span>
                            <span class="tag">Redis</span>
                        </div>
                    </div>
                </div>
                <div class="skill-card tools animate-card">
                    <div class="card-content">
                        <h3>Tools</h3>
                        <div class="skills-tags">
                            <span class="tag">Git</span>
                            <span class="tag">Docker</span>
                            <span class="tag">AWS</span>
                            <span class="tag">GitHub Actions</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
